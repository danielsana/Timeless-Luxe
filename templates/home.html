<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Timeless Luxe</title>
        <!--  CSS Supporting FIles  -->
        <link href="../static/files/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="../static/files/css/lightslider.css" />
        <link rel="stylesheet" href="../static/files/css/style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!--  JS  Supporting FIles    -->
        <script src="../static/files/js/bootstrap.bundle.min.js"></script>
        <script src="../static/files/js/jquery.js"></script>
        <script src="../static/files/js/lightslider.js"></script>
        <script src="../static/files/js/script.js"></script>
      </head>
<body>
    <div class="container">
        <!-- navbar start -->
      {% include 'navbar.html'%}
      <!-- navbar end  -->
       <!-- carousel  -->
      {% include 'carousel.html'%}
      <!-- carousel end  -->

      <!-- luxury section -->
      <h2 class="text-warning display-6 text-center mt-4">Luxury Watches</h2>
      <section class="slider p-4">
        <ul class="cs-hidden autoWidth">
          {% for item in luxury %}

          <li>
            <div class="box">
              <div class="slide-img">
                <img
                  src="../static/images/{{item[5]}}"
                  alt=""
                  width="50"
                  height="50"
                />
                <!-- overlay image -->
                <div class="overlay">
                  <a href="/single_item/{{item[0]}}" class="buy-btn">Buy now</a>
                </div>
              </div>
              <div class="detail-box">
                {{item[1]}} <br />
                <b>KES {{item[3]}}</b>
              </div>
            </div>
          </li>
          {% endfor %}
        </ul>
      </section>

      <!-- casual section -->
      <h2 class="text-warning display-6 text-center mt-4">Luxury Watches</h2>
      <section class="slider p-4">
        <ul class="cs-hidden autoWidth">
          {% for item in casual %}

          <li>
            <div class="box">
              <div class="slide-img">
                <img
                  src="../static/images/{{item[5]}}"
                  alt=""
                  width="50"
                  height="50"
                />
                <!-- overlay image -->
                <div class="overlay">
                  <a href="/single_item/{{item[0]}}" class="buy-btn">Buy now</a>
                </div>
              </div>
              <div class="detail-box">
                {{item[1]}} <br />
                <b>KES {{item[3]}}</b>
              </div>
            </div>
          </li>
          {% endfor %}
        </ul>
      </section>


    </div>
</body>
</html>
